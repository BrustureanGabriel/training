<div class="col-md-6">
  <h2> User Details</h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden">{{user.id}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteUser(user)"> Delete User</button>
      </td>
    </tr>

    <h2>test 2</h2>
    <tr *ngFor="let name of userFirstNameFromList">
      <td>{{name}}</td>
    </tr>
    </tbody>
  </table>

  <select id="userName"
          class="form-control"
          (change) = "userSelected($event)">

    <option *ngFor="let user of users" [value]="user.firstName">
      {{user.firstName}}
    </option>
  </select>

</div>
